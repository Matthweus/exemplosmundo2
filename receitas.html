<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>

    <!-- ESTILOS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-warning">
    
    <main class="container-fluid">
        
        <h1 class="text-center my-4">Catálogo de Receitas</h1>
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-around"></div>
        <!-- JavaScript -->
        <script>
            // Dados das novas receitas em JSON
            const receitas = [
                {
                    titulo: "Bolo de Limão",
                    imagem: "images/bolo-de-limao.png",
                    preparo: "Misture os ingredientes secos. Adicione os líquidos. Asse em forno pré-aquecido a 180°C."
,
                    ingredientes: ["Farinha de Trigo", "Açúcar", "Ovos", "Suco de Limão", "Raspas de Limão", "Óleo", "Fermento em Pó"]
                },
                {
                    titulo: "Canjica",
                    imagem: "images/canjica.png",
                    preparo: "Deixe a canjica de molho, depois cozinhe até ficar macia. Em outra panela, misture o leite, leite condensado, açúcar e coco ralado, adicione a canjica e cozinhe até engrossar."
,
                    ingredientes: ["Canjica", "Leite", "Leite Condensado", "Açúcar", "Coco Ralado"]
                },
                {
                    titulo: "Pudim",
                    imagem: "images/pudim.png",
                    preparo: "Faça o caramelo, bata os ingredientes do pudim, despeje na forma caramelizada e asse em banho-maria."
,
                    ingredientes: ["Leite Condensado", "Leite", "Ovos", "Açúcar"]
                }
            ];

            // Função para gerar lista de ingredientes em HTML
            function getListaIngredientes(receita) {
                return `
                <ul>${receita.ingredientes.map(ingrediente => 
                    `<li>${ingrediente}</li>`).join('')}
                </ul>`;
            }

            // Função para gerar card da receita em HTML
            function getCard(receita) {
                return `
                <div class="card m-2" style="width: 250px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>
                `;
            }

            // Função para preencher o catálogo de receitas
            function preencheCatalogo() {
                const pnlCatalogo = document.getElementById("pnlCatalogo");
                const cardsHTML = receitas.map(receita => getCard(receita)).join('');
                pnlCatalogo.innerHTML = cardsHTML;
            }
            // Chamando a função ao carregar a página
            window.onload = preencheCatalogo;
        </script>
    </main>
</body>
</html>
